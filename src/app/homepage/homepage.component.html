<div class="modal fade" data-backdrop="false" tabindex="-1" id="myModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">User-Profile</h3>
      </div>
      <div class="modal-body">
        <app-userprofile></app-userprofile>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  <div class="myChart" style="display: block;">
      <div class="downloadButton">
        <select  #myVal (change)='selectChartType(myVal.value)' class="custom-select" style="max-width: 120px;" name="code">       
          <option *ngFor="let code of chartType" [value]="code">{{code}}</option>
       </select>
       <select  #myVal1 (change)='selectStateType(myVal1.value)' class="custom-select state" style="max-width: 120px;" name="code">       
        <option *ngFor="let state of stateType" [value]="state">{{state.region}}</option>
     </select>
        <button  class="btn btn-primary customMargin" (click)="downloadAsPDF()">Download As PDF</button>     
        <button  class="btn btn-primary customMargin" (click)="downloadAsExcel()">Download As Excel</button>                      
        <button  class="btn btn-primary customMargin" data-toggle="modal" data-target="#myModal">Profile</button>
        <button  class="btn btn-primary LogoutMargin" (click)="logout()">Logout</button>
      </div>  
    <canvas *ngIf="isDrawChart" baseChart  id="pdfTable" #pdfTable
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>   

  <div   class="customTable">
    <table *ngIf="isShowtable" id="pdfTable" class="table table-striped table-bordered table-sm row-border hover"
    datatable [dtOptions]="dtOptions">
      <thead>
          <tr>
              <th>Region</th>
              <th>ActiveCases</th>        
              <th>New Infected</th>
              <th>Recovered</th>
              <th>New Recovered</th>
              <th>Deceased</th>
              <th>New Deceased</th>
              <th>Total Infected</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let data of tableData"  >
              <td>{{data.region}}</td>
              <td>{{data.activeCases}}</td>
              <td>{{data.newInfected}}</td> 
              <td>{{data.recovered}}</td> 
              <td>{{data.newRecovered}}</td> 
              <td>{{data.deceased}}</td> 
              <td>{{data.newDeceased}}</td> 
              <td>{{data.totalInfected}}</td>          
          </tr>      
      </tbody>
    </table>
    
     </div> 
  </div>
